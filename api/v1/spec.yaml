openapi: "3.0.0"
info:
  version: 1.0.0
  title: Swagger Test
  description: A sample API
  termsOfService: https://swagger.io/terms/
  contact:
    name: Swagger API Team
    email: apiteam@swagger.io
    url: https://swagger.io
  license:
    name: Apache 2.0
    url: https://www.apache.org/licenses/LICENSE-2.0.html
servers:
  - url: http://localhost:5000/api/v1
paths:
  /users/me/change-password:
    post:
      summary: Change password of current logged in user
      tags:
        - user
      requestBody:
        description: The user to login into.
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ChangePasswordLoggedIn'
      responses:
        "200":
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Success'
        "400":
          description: Invalid body
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /users/me:
    get:
      summary: Get current logged in user
      tags:
        - user
      responses:
        "200":
          description: successful operation
          content:
            application/json:
              schema:
                type: object
                required:
                  - success
                  - user
                properties:
                  success:
                    type: boolean
                  user:
                    $ref: '#/components/schemas/User'
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /users:
    get:
      summary: Get all users
      tags:
        - user
      parameters:
        - name: limit
          in: query
          description: The number of items to return
          required: false
          schema:
            type: integer
            format: int32
            minimum: 1
            maximum: 100
            default: 10
        - name: offset
          in: query
          description: The offset of items to return
          required: false
          schema:
            type: integer
            format: int32
            minimum: 0
            default: 0
        - name: username
          in: query
          description: The username to filter
          required: false
          schema:
            type: string
        - name: email
          in: query
          description: The email to filter
          required: false
          schema:
            type: string
      responses:
        "200":
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedUsers'
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /users/{id}:
    get:
      summary: Get user by ID
      tags:
        - user
      parameters:
        - name: id
          in: path
          description: The ID of the user to retrieve
          required: true
          schema:
            type: integer
            format: int64
      responses:
        "200":
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        "404":
          description: User not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /worker/get-task:
    get:
      summary: Get a task for the worker
      security:
        - workerAuth: []
      tags:
        - worker
      responses:
        "200":
          description: Successful operation
          content:
            application/json:
              schema:
                type: object
                required:
                  - success
                  - scan
                  - scan_group
                properties:
                  success:
                    type: boolean
                  scan:
                    $ref: '#/components/schemas/Scan'
                  scan_group:
                    $ref: '#/components/schemas/ScanGroup'
        "202":
          description: No task available
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /project/{id}/bruteforce-passwords:
    get:
      summary: Get all bruteforce passwords associated with a project
      security:
        - workerAuth: []
      tags:
        - worker
      parameters:
        - name: id
          in: path
          description: The ID of the project
          required: true
          schema:
            type: integer
            format: int64
        - name: last_password_id
          in: query
          description: The last ID of the item to return
          required: false
          schema:
            type: integer
            format: int32
            minimum: -1
            default: -1
      responses:
        "200":
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedBruteforcePasswords'
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /scan/{id}:
    get:
      summary: Get a scan by ID
      security:
        - sessionAuth: []
      tags:
        - scanner
      parameters:
        - name: id
          in: path
          description: The ID of the scan
          required: true
          schema:
            type: integer
            format: int64
      responses:
        "200":
          description: Successful operation
          content:
            application/json:
              schema:
                type: object
                required:
                  - success
                  - scan
                  - results
                  - bruteforce_results
                properties:
                  success:
                    type: boolean
                  scan:
                    $ref: '#/components/schemas/Scan'
                  results:
                    type: array
                    items:
                      $ref: '#/components/schemas/ScanResult'
                  bruteforce_results:
                    type: array
                    items:
                      $ref: '#/components/schemas/BruteforceScanResult'
        "404":
          description: Scan not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    patch:
      summary: Update a scan by ID
      security:
        - workerAuth: []
      tags:
        - worker
      parameters:
        - name: id
          in: path
          description: The ID of the scan
          required: true
          schema:
            type: integer
            format: int64
      requestBody:
        description: The scan object
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PatchScan'
      responses:
        "200":
          description: Successful operation
          content:
            application/json:
              schema:
                type: object
                required:
                  - success
                  - task
                properties:
                  success:
                    type: boolean
                  scan:
                    $ref: '#/components/schemas/Scan'
        "400":
          description: Invalid body
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        "404":
          description: Scan not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /scan/{id}/result:
    post:
      summary: Create a new scan result
      security:
        - workerAuth: []
      tags:
        - worker
      parameters:
        - name: id
          in: path
          description: The ID of the scan
          required: true
          schema:
            type: integer
            format: int64
      requestBody:
        description: The scan result object
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateScanResult'
      responses:
        "200":
          description: Successful operation
          content:
            application/json:
              schema:
                type: object
                required:
                  - success
                  - task
                properties:
                  success:
                    type: boolean
                  scan:
                    $ref: '#/components/schemas/ScanResult'
        "400":
          description: Invalid body
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        "404":
          description: Scan not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /scan/{id}/bruteforceresults:
    post:
      summary: Create a new bruteforce scan result
      security:
        - workerAuth: []
      tags:
