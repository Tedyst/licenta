        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        "404":
          description: Scan not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /cves/{dbType}/{version}:
    get:
      summary: Get all CVEs for a database type and version
      security:
        - workerAuth: []
      tags:
        - cve
      parameters:
        - name: dbType
          in: path
          description: The database type
          required: true
          schema:
            type: string
        - name: version
          in: path
          description: The database version
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Successful operation
          content:
            application/json:
              schema:
                type: object
                required:
                  - success
                  - cves
                properties:
                  success:
                    type: boolean
                  cves:
                    type: array
                    items:
                      $ref: '#/components/schemas/CVE'
        "401":
          description: Unauthorized
          content:
