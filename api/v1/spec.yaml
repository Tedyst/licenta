        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        "404":
          description: Scan not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /bruteforceresults/{id}:
