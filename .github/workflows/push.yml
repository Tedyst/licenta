name: golint-ci
on:
  push:
    branches:
      - master
      - main
  pull_request:

permissions:
  contents: read
  pull-requests: read
  checks: write

jobs:
  golangci:
    name: lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v5
        with:
          go-version: '1.22'
          cache: false
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v4  
        with:
          version: latest
          only-new-issues: true
          args: --timeout=30m

  tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'
      - name: Test
        run: go test -v ./...

  generate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'
      - name: Get dependencies
        run: |
          go get -v -t -d ./...
      - name: Generate
        run: go generate ./...
      - name: Check for changes
        run: |
          if [[ `git status --porcelain` ]]; then
            echo "::error::Go generate has modified some files. Please install all the latest versions and run 'go generate ./...' locally and commit the changes."
            exit 1
          fi