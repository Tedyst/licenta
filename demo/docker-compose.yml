services:
  redis:
    image: redis:latest
    container_name: redis
    volumes:
      - ./redis.yml:/usr/local/etc/redis/redis.conf
    networks:
      - demo-network

  worker:
    build:
      context: ../
    command: worker
    container_name: worker
    env_file:
      - .env
    networks:
      - demo-network

networks:
  demo-network:
    driver: bridge
